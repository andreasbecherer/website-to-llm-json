<!DOCTYPE html>
<html>

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

    body {
      width: 360px;
      background: radial-gradient(circle at top left, #0D1B19, #050D0C);
      color: #E0E0E0;
      font-family: 'Outfit', sans-serif;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .container {
      padding: 40px 32px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .brand {
      font-size: 11px;
      letter-spacing: 2.5px;
      font-weight: 600;
      text-transform: uppercase;
      color: #8FE3A4;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .brand-dot {
      width: 5px;
      height: 5px;
      background-color: #8FE3A4;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(143, 227, 164, 0.4);
    }

    h1 {
      font-size: 36px;
      margin: 0;
      font-weight: 400;
      letter-spacing: -1.5px;
      line-height: 1.05;
      color: #FFFFFF;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      margin: 0;
      color: rgba(255, 255, 255, 0.5);
      font-weight: 300;
      max-width: 260px;
    }

    .action-card {
      background: rgba(143, 227, 164, 0.03);
      border: 1px solid rgba(143, 227, 164, 0.08);
      border-radius: 32px;
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn-main {
      background: linear-gradient(135deg, #8FE3A4, #7BC990);
      border: none;
      color: #050D0C;
      padding: 20px;
      width: 100%;
      font-size: 14px;
      font-weight: 600;
      border-radius: 20px;
      cursor: pointer;
      letter-spacing: 0.8px;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      text-transform: uppercase;
      box-shadow: 0 4px 15px rgba(143, 227, 164, 0.2);
    }

    .btn-main:hover {
      background: linear-gradient(135deg, #A7EFB9, #8FE3A4);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(143, 227, 164, 0.3);
    }

    .btn-main:active {
      transform: translateY(0) scale(0.98);
    }

    #status {
      font-size: 11px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      font-weight: 600;
      color: rgba(143, 227, 164, 0.4);
      text-align: center;
      min-height: 14px;
    }

    .footer {
      padding-top: 12px;
      text-align: center;
    }

    a {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.25);
      text-decoration: none;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    a:hover {
      color: #8FE3A4;
      letter-spacing: 1.5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="brand-dot"></div>
        Nostrardi Labs
      </div>
      <h1>Skeletonizer v6</h1>
      <p>Beautifully structured data from any website.</p>
    </div>

    <div class="action-card">
      <button id="scanBtn" class="btn-main">Scan & Download</button>
      <div id="status">Ready</div>
    </div>

    <div class="footer">
      <a href="https://github.com/andreasbecherer/website-to-llm-json" target="_blank">View Docs</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
