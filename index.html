<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeletonizer - Capture the Vibe</title>
    <!-- Link removed for GDPR compliance. Use system fonts or self-host fonts. -->
    <style>
        :root {
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            --font-display: 'Outfit', 'Inter', -apple-system, sans-serif;

            --bg: #050D0C;
            --text: #F0F4F3;
            --accent: #8FE3A4;
            --subtle: rgba(240, 244, 243, 0.6);
            --border: rgba(143, 227, 164, 0.1);
        }

        /* To keep the exact look, download .woff2 files to /fonts/ and uncomment: */
        /*
        @font-face {
            font-family: 'Inter';
            src: url('fonts/inter-regular.woff2') format('woff2');
            font-weight: 400;
            font-display: swap;
        }
        @font-face {
            font-family: 'Outfit';
            src: url('fonts/outfit-bold.woff2') format('woff2');
            font-weight: 700;
            font-display: swap;
        }
        */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            padding: 60px;
            border-radius: 24px;
            text-align: center;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: var(--font-display);
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 20px;
            letter-spacing: -0.03em;
        }

        p {
            font-size: 1.2rem;
            color: var(--subtle);
            margin-bottom: 40px;
        }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(143, 227, 164, 0.2);
        }

        .btn-secondary {
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>ðŸ’€ Skeletonizer</h1>
        <p>Capture the Vibe of any website and feed it to your LLM. Lightweight, token-efficient, and 100% private.</p>
        <div class="links">
            <a href="https://github.com/andreasbecherer/website-to-llm-json" class="btn btn-secondary">GitHub
                Repository</a>
            <a href="privacy.html" class="btn btn-primary">Privacy Policy</a>
        </div>
    </div>
</body>

</html>
